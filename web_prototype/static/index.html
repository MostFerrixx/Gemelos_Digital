<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemelo Digital | Web Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Main Layout: Sidebar + Canvas + Right Dashboard in top, Table below -->
    <div id="app-container">
        <!-- Top Section: Sidebar + Canvas + Right Dashboard (Flexbox row) -->
        <div id="top-section">
            <!-- Vertical Sidebar -->
            <aside id="vertical-sidebar">
                <div class="sidebar-content">
                    <div class="sidebar-logo" title="Gemelo Digital">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="3" y="3" width="8" height="8" rx="1" stroke="currentColor" stroke-width="2" />
                            <rect x="13" y="3" width="8" height="8" rx="1" stroke="currentColor" stroke-width="2" />
                            <rect x="3" y="13" width="8" height="8" rx="1" stroke="currentColor" stroke-width="2" />
                            <rect x="13" y="13" width="8" height="8" rx="1" stroke="currentColor" stroke-width="2" />
                        </svg>
                    </div>
                    <div class="sidebar-title">Gemelo Digital</div>
                    <button id="toggleTableBtn" class="sidebar-toggle-btn" title="Table View">
                        <span class="icon">ðŸ“Š</span>
                    </button>
                    <div class="sidebar-connection" title="Connected">
                        <span class="connection-dot"></span>
                    </div>
                </div>
            </aside>

            <!-- Canvas Container -->
            <div id="canvas-section">
                <canvas id="simCanvas"></canvas>
                <!-- Loading Overlay (shown during slow seeks) -->
                <div id="loading-overlay" style="display: none;">
                    <div class="spinner"></div>
                    <span>Loading...</span>
                </div>
            </div>

            <!-- Right Metrics Dashboard (NEW - fixed width, no shrink) -->
            <aside id="right-dashboard" class="right-dashboard">
                <div class="dashboard-header">
                    <h3>Metrics</h3>
                </div>
                <div class="dashboard-content">
                    <div class="metric-card metric-card-total">
                        <span class="metric-label">TOTAL</span>
                        <span class="metric-value" id="metric-total-lg">0</span>
                    </div>
                    <div class="metric-card metric-card-released">
                        <span class="metric-label">RELEASED</span>
                        <span class="metric-value" id="metric-released-lg">0</span>
                    </div>
                    <div class="metric-card metric-card-assigned">
                        <span class="metric-label">ASSIGNED</span>
                        <span class="metric-value" id="metric-assigned-lg">0</span>
                    </div>
                    <div class="metric-card metric-card-in-progress">
                        <span class="metric-label">IN PROGRESS</span>
                        <span class="metric-value" id="metric-in-progress-lg">0</span>
                    </div>
                    <div class="metric-card metric-card-staged">
                        <span class="metric-label">STAGED</span>
                        <span class="metric-value" id="metric-staged-lg">0</span>
                    </div>
                </div>
            </aside>
        </div>

        <!-- Resize Handle (arrastrable) -->
        <div id="resize-handle" class="resize-handle">
            <div class="resize-indicator"></div>
        </div>

        <!-- Bottom Panel (colapsable, full width) -->
        <div id="bottom-panel" class="bottom-panel collapsed">
            <div class="panel-header">
                <h2>Work Orders Dashboard</h2>
                <div class="metrics-bar-compact" id="metricsBar">
                    <!-- MÃ©tricas compactas pobladas por JS -->
                </div>
            </div>

            <div class="table-container">
                <table id="workOrderTable" class="work-order-table">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <!-- Barra de Control Maestra (siempre visible) -->
        <footer id="controls" class="master-controls">
            <button id="play-pause-btn">
                <span class="btn-icon">â–¶</span>
                <span class="btn-label">Play</span>
            </button>
            <span class="time-display" id="current-time">00:00</span>
            <input type="range" id="time-slider" min="0" max="100" value="0" step="0.1">
            <span class="time-display" id="max-time">00:00</span>
            <select id="speed-select">
                <option value="1">1x</option>
                <option value="2">2x</option>
                <option value="5">5x</option>
                <option value="10">10x</option>
            </select>
        </footer>
    </div>

    <script src="app.js"></script>
    <script src="right-dashboard.js"></script>
</body>

</html>
