<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemelo Digital | Web Viewer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard-agentes.css">
    <link rel="stylesheet" href="server_control.css">
</head>

<body>
    <!-- Main Layout: Sidebar + Canvas + Right Dashboard in top, Table below -->
    <div id="app-container">
        <!-- Top Section: Sidebar + Canvas + Right Dashboard (Flexbox row) -->
        <div id="top-section">
            <!-- Vertical Sidebar -->
            <aside id="vertical-sidebar">
                <div class="sidebar-content">
                    <div class="sidebar-logo" title="Gemelo Digital">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="3" y="3" width="8" height="8" rx="1" stroke="currentColor" stroke-width="2" />
                            <rect x="13" y="3" width="8" height="8" rx="1" stroke="currentColor" stroke-width="2" />
                            <rect x="3" y="13" width="8" height="8" rx="1" stroke="currentColor" stroke-width="2" />
                            <rect x="13" y="13" width="8" height="8" rx="1" stroke="currentColor" stroke-width="2" />
                        </svg>
                    </div>
                    <div class="sidebar-title">Gemelo Digital</div>

                    <!-- Import JSONL Button -->
                    <button id="importJsonlBtn" class="sidebar-toggle-btn" title="Import JSONL Simulation">
                        <span class="icon">üìÅ</span>
                    </button>
                    <!-- Hidden file input -->
                    <input type="file" id="jsonlFileInput" accept=".jsonl" style="display: none;" />

                    <button id="toggleTableBtn" class="sidebar-toggle-btn" title="Table View">
                        <span class="icon">üìä</span>
                    </button>
                    <div class="sidebar-connection" title="Connected">
                        <span class="connection-dot"></span>
                    </div>
                </div>
            </aside>

            <!-- Canvas Container -->
            <div id="canvas-section">
                <canvas id="simCanvas"></canvas>
                <!-- Loading Overlay (shown during slow seeks) -->
                <div id="loading-overlay" style="display: none;">
                    <div class="spinner"></div>
                    <span>Loading...</span>
                </div>
            </div>

            <!-- Right Metrics Dashboard (Dashboard de Agentes) -->
            <aside id="right-dashboard" class="right-dashboard">
                <!-- Header -->
                <div class="dashboard-header">
                    <h2 class="dashboard-title">Dashboard de Agentes</h2>
                    <p class="dashboard-subtitle">Sistema de Monitoreo en Tiempo Real</p>
                </div>

                <!-- Ticker Row (KPIs R√°pidos) -->
                <div class="ticker-row">
                    <div class="ticker-item">
                        <span class="ticker-label">Tiempo</span>
                        <span class="ticker-value" id="ticker-tiempo">00:00:00</span>
                    </div>
                    <div class="ticker-item">
                        <span class="ticker-label">WIP</span>
                        <span class="ticker-value" id="ticker-wip">0/0</span>
                    </div>
                    <div class="ticker-item">
                        <span class="ticker-label">Util</span>
                        <span class="ticker-value" id="ticker-util">-</span>
                    </div>
                    <div class="ticker-item">
                        <span class="ticker-label">T/put</span>
                        <span class="ticker-value" id="ticker-throughput">-</span>
                    </div>
                </div>

                <!-- Metrics Cards (2x2 Grid) -->
                <div class="metrics-grid">
                    <div class="metric-card" data-color="blue">
                        <div class="card-icon">T</div>
                        <div class="card-content">
                            <span class="card-label">Tiempo</span>
                            <span class="card-value" id="card-tiempo">00:00:00</span>
                        </div>
                    </div>
                    <div class="metric-card" data-color="green">
                        <div class="card-icon">W</div>
                        <div class="card-content">
                            <span class="card-label">WorkOrders</span>
                            <span class="card-value" id="card-workorders">0 / 0</span>
                        </div>
                    </div>
                    <div class="metric-card" data-color="orange">
                        <div class="card-icon">U</div>
                        <div class="card-content">
                            <span class="card-label">Tareas</span>
                            <span class="card-value" id="card-tareas">0</span>
                        </div>
                    </div>
                    <div class="metric-card" data-color="teal">
                        <div class="card-icon">P</div>
                        <div class="card-content">
                            <span class="card-label">Progreso</span>
                            <span class="card-value" id="card-progreso">0.0%</span>
                        </div>
                    </div>
                </div>

                <!-- Operarios Activos (Lista Scrollable) -->
                <div class="operators-section">
                    <h3 class="section-header">Operarios Activos</h3>
                    <div class="operators-list" id="operators-list">
                        <!-- Populated dynamically by MetricsModule -->
                    </div>
                </div>
            </aside>
        </div>

        <!-- Resize Handle (arrastrable) -->
        <div id="resize-handle" class="resize-handle">
            <div class="resize-indicator"></div>
        </div>

        <!-- Bottom Panel (colapsable, full width) -->
        <div id="bottom-panel" class="bottom-panel collapsed">
            <div class="panel-header">
                <h2>Work Orders Dashboard</h2>
                <div class="metrics-bar-compact" id="metricsBar">
                    <!-- M√©tricas compactas pobladas por JS -->
                </div>
            </div>

            <div class="table-container">
                <table id="workOrderTable" class="work-order-table">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <!-- Barra de Control Maestra (siempre visible) -->
        <footer id="controls" class="master-controls">
            <button id="play-pause-btn">
                <span class="btn-icon">‚ñ∂</span>
                <span class="btn-label">Play</span>
            </button>
            <span class="time-display" id="current-time">00:00</span>
            <input type="range" id="time-slider" min="0" max="100" value="0" step="0.1">
            <span class="time-display" id="max-time">00:00</span>
            <select id="speed-select">
                <option value="1">1x</option>
                <option value="2">2x</option>
                <option value="5">5x</option>
                <option value="10">10x</option>
            </select>
        </footer>
    </div>

    <script src="app.js"></script>
    <script src="right-dashboard.js"></script>
    <script src="server_control.js"></script>
</body>

</html>
