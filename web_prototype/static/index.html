<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemelo Digital | Web Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Gemelo Digital</h1>
        <div class="header-actions">
            <button id="toggleTableBtn" class="toggle-table-btn">
                <span class="icon">ðŸ“Š</span>
                <span class="label">Table View</span>
            </button>
            <div class="connection-status">Connected</div>
        </div>
    </header>

    <!-- Layout Vertical: Canvas arriba, Panel abajo -->
    <div id="main-layout">
        <!-- Canvas Container (65% altura inicial) -->
        <div id="canvas-section">
            <canvas id="simCanvas"></canvas>
        </div>

        <!-- Resize Handle (arrastrable) -->
        <div id="resize-handle" class="resize-handle">
            <div class="resize-indicator"></div>
        </div>

        <!-- Bottom Panel (35% altura, colapsable) -->
        <div id="bottom-panel" class="bottom-panel collapsed">
            <div class="panel-header">
                <h2>Work Orders Dashboard</h2>
                <div class="metrics-bar-compact" id="metricsBar">
                    <!-- MÃ©tricas compactas pobladas por JS -->
                </div>
            </div>

            <div class="table-container">
                <table id="workOrderTable" class="work-order-table">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Barra de Control Maestra (siempre visible) -->
    <footer id="controls" class="master-controls">
        <button id="play-pause-btn">
            <span class="btn-icon">â–¶</span>
            <span class="btn-label">Play</span>
        </button>
        <span class="time-display" id="current-time">00:00</span>
        <input type="range" id="time-slider" min="0" max="100" value="0" step="0.1">
        <span class="time-display" id="max-time">00:00</span>
        <select id="speed-select">
            <option value="1">1x</option>
            <option value="2">2x</option>
            <option value="5">5x</option>
            <option value="10">10x</option>
        </select>
    </footer>

    <script src="app.js"></script>
</body>

</html>
