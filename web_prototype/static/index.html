<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemelo Digital | Web Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Gemelo Digital</h1>
        <div class="connection-status">Connected</div>
    </header>

    <div id="main-container">
        <div id="canvas-container">
            <canvas id="simCanvas"></canvas>
        </div>

        <div id="sidebar">
            <!-- Agents Section -->
            <section>
                <h3>ü§ñ Agents</h3>
                <div id="agents-list">
                    <!-- Populated by JS -->
                </div>
            </section>

            <!-- Dashboard Section -->
            <section>
                <h3>üìä Dashboard</h3>

                <!-- Work Orders Metrics -->
                <h4>Work Orders</h4>
                <div class="stat-card">
                    <div class="stat-title">Total</div>
                    <div class="stat-value" id="metric-wo-total">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">üü¢ Staged</div>
                    <div class="stat-value" id="metric-wo-staged">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">üì¶ Picked</div>
                    <div class="stat-value" id="metric-wo-picked">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">‚è≥ In Progress</div>
                    <div class="stat-value" id="metric-wo-progress">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">üìã Assigned</div>
                    <div class="stat-value" id="metric-wo-assigned">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">‚ö™ Released</div>
                    <div class="stat-value" id="metric-wo-released">0</div>
                </div>

                <!-- Performance Metrics -->
                <h4>Performance</h4>
                <div class="stat-card">
                    <div class="stat-title">Throughput</div>
                    <div class="stat-value" id="metric-throughput">0.00</div>
                    <div class="stat-unit">WO/min</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Avg Time per WO</div>
                    <div class="stat-value" id="metric-avg-time">0.00</div>
                    <div class="stat-unit">seconds</div>
                </div>

                <!-- Agent Status Metrics -->
                <h4>Agent Status</h4>
                <div class="stat-card">
                    <div class="stat-title">üü¢ Active</div>
                    <div class="stat-value" id="metric-agents-active">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">‚ö™ Idle</div>
                    <div class="stat-value" id="metric-agents-idle">0</div>
                </div>
            </section>
        </div>
    </div>

    <div id="controls">
        <button id="play-pause-btn">Play</button>
        <span class="time-display" id="current-time">00:00</span>
        <input type="range" id="time-slider" min="0" max="100" value="0" step="0.1">
        <span class="time-display" id="max-time">00:00</span>
        <select id="speed-select">
            <option value="1">1x</option>
            <option value="2">2x</option>
            <option value="5">5x</option>
            <option value="10">10x</option>
        </select>
    </div>

    <script src="app.js"></script>
</body>

</html>
